server:
  port: 9095
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
spring:
  profiles:
    active: dev
  application:
    name: zods_large_scrren
  servlet:
    multipart:
      max-file-size: 10MB #上传图片大小限制为10MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  messages:
    basename: i18n/messages

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql打印
    call-setters-on-nulls: true
  mapperLocations:
    - classpath*:/mapper/**/*.xml
    - classpath*:/modeler-mybatis-mappings/**/*.xml

management:
  endpoints:
    web:
      base-path: /
logging:
  config: classpath:logback.xml

# 本应用自定义参数
customer:
  # 开发测试用本地文件，如果是生产，请考虑使用对象存储
  file:
    #上传对应本地全路径，路径必须是真实存在的
    dist-path: /app/disk/upload/
    white-list: .png|.jpg|.gif|.icon|.pdf|.xlsx|.xls|.csv|.mp4|.avi|.json|.geojson
    excelSuffix: .xlsx|.xls|.csv
    #上传对应下载的下载链接路径 http://serverip:9095/file/download
    downloadPath: http://127.0.0.1:9095/file/download