spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://127.0.0.1:3306/aj_report?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
######################mybatis##################################
mybatis:
  type-aliases-package: com.zods.largescreen.entity
  mapper-locations: classpath:mapper/*.xml

######################可在线查看日志##################################
logging:
  #  方便Spring Boot Admin页面上实时查看日志
  config: classpath:logback-spring.xml
  file: ${user.dir}/platform-logs/${spring.application.name}/${spring.application.name}.log
